<!DOCTYPE html>

<html>
<head>
 <link href="authenticate_style.css" type="text/css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Grouply</title>

<script src="jquery-3.2.1.js"></script>
<script src="Users.js"></script>
<script src="client-side.js"></script>

</head>

<body>
<div id="wrapper">
	<div id="left">
		<div id="topPic"><a href="index.html"><img class="resize" src="small_checklist.png"></a></div>
		<div id="topRight"><span class="name"><h1>Grouply</h1></span></div>
		<br><br><br>
      <br><br><br>
      <h1>Welcome!</h1>
      <h3>Register for a <span class="name">Grouply</span> account here.</h3>
      <p><span class="name">Grouply</span> helps you organize your to-do lists and delegate tasks for <br>
        group projects and events.</p>

       <form id='register_form'>
        <input type="text" placeholder="First Name" name='firstname' id="firstname"><br>
        <input type="text" placeholder="Last Name" name='lastname' id="surname"><br>
        <input type="text" placeholder="Email address" name='username'><br>
        <input type="text" placeholder="Re-enter email address" name='susername'><br>
        <input type="password" placeholder="New password" name='password'><br><br>
        <input class="button" type="submit" value="Create an account">
      </form>
  </div>

    <div id="right">
      <h1>Already have an account?</h1>
      <h3>Login here.</h3>
      <form id='login_form'>
        <input name='username' type="text" placeholder="Email address"><br>
        <input name='password' type="password" placeholder="New password"><br><br>
        <input class="button" type="submit" value="Login">
      </form>
    </div>
</div>
</body>
