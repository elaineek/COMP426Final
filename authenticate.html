<!DOCTYPE html>

<html>
<head>
<title>Grouply</title>

<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="client-side.js"></script>

</head>

<body>
<h1>Welcome to Grouply!</h1>

<form id='login_form'>
<label>Username: <input name='username' type="text"></label><br>
<label>Password: <input name='password' type="password"></label><br>
<button id="login_button" type="submit">Login</button>
</form>

<form id='logout_form'>
<button id="logout_button" type="submit">Logout</button>
</form>

<h2>Are you new here? Fill in the following form to register!</h2>
<form id="register_form">
	<label>Username: <input name='username' type="text"></label><br>
	<label>Password: <input name='password' type="password"></label><br>
	<label>Group name: <input name='groupname' type="text"></label><br>
	<button id="register_button" type="submit">Register</button>
</form>

<form id='secret_form'>
<button id="secret_button" type="submit">Get Secret</button>
</form>

</body>

</html>
